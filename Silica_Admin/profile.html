<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- open graph tag -->
    <meta property="og:title" content="Silica Profile">
    <meta property="of:type" content="website">
    <meta property="og:url" content="">   <!--페이지 url-->
    <meta property="og:image" content="">  <!--대표 이미지-->
    <meta property="og:description" content="">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/font.css">
    <link rel="stylesheet" href="resources/css/common.css">
    <link rel="stylesheet" href="resources/css/profile.css">
    
    <script type="text/javascript" src="resources/js/jquery-1.11.2.min.js"></script>
    <!-- <script type="text/javascript" src="resources/js/profile.js"></script> -->
    
    <title>Profile &minus; Silica</title>
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">
        <!-- #container -->
        <div id="container">
            <!-- .contents -->
            <div class="contents">
                <!-- .stn_wrap -->
                <div class="stn_wrap">
                    <!-- .stn_profile -->
                    <div class="stn_profile stn">
                        
                    </div>
                    <!-- //.stn_profile -->
                    
                    <!-- .stn_feed -->
                    <div class="stn_feed stn">
                        <ul class="feed_lst">
                            <li class="clearfix">
                                <img src="resources/images/img_profile.png" alt="게시물 프로필 사진">
                                
                                <div class="feed_cont">
                                    <h6 class="writer">
                                        Mason Beck
                                        <span class="fas fa-clock">10 hours</span>
                                    </h6>
                                    
                                    <p class="txt">There is no better advertisement campaign that is low cost and also successful at the same time.</p>
                                    
                                    <ul class="btn_box">
                                        <li>
                                            <button type="button" class="like_btn">
                                                <span class="fas fa-star">4</span>
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" class="comment_btn">
                                                <span class="fas fa-comment-alt">11</span>
                                            </button>
                                        </li>
                                        <li class="share_btn_box">
                                            <button type="button" class="share_btn">
                                                <span class="fas fa-reply"></span>
                                            </button>
                                            
                                            <div class="add_share_btn">
                                                <a href="#none" id="vIconF">
                                                    <span class="fas fa-link"></span>
                                                </a> 
                                                
                                                <a href="#none" id="vIconTw">
                                                    <span class="vIconTw">Twitter</span>
                                                </a>
                                                
                                                <a href="#none" id="vIconFb">
                                                    <span class="vIconFb">Facebook</span>
                                                </a>                                       
                                            </div>
                                        </li>                                        
                                    </ul>                                    
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- //.stn_feed -->
                </div>
                <!-- //.stn_wrap -->
            </div>
            <!-- //.contents -->
        </div>
        <!-- //#container -->
    </div>
    <!-- //#wrap -->
</body>
</html>
