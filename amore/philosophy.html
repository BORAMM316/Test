<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- #wrap -->
    <div id="wrap">
        <!-- #header -->
        <div id="header">
            <div class="header_box">
                <h1>
                    <img src="resources/images/img_amore_logo_w.png" alt="아모레퍼시픽 로고">
                </h1>
                
                <ul class="gnb">

                </ul>
            </div>            
        </div>            
            
        <!-- //#header -->
        
        <!-- #contents -->
        <div id="contents">
            <div class="img_area">
                <div class="img_box">
                    <img src="resources/images/img_philosophy_01.jpg" alt="">
                </div> 
            </div>       
        </div>
        <!-- //#contents -->
    </div>
    <!-- //#wrap -->
    
    <!-- script -->
    <script type="text/javascript" src="resources/js/jquery-2.2.0.min.js"></script>
    <script>
        $(window).scroll(function(){
            // 스크롤 높이 기준에 따라 헤더영역 변화
            if($(this).scrollTop() >= 60){
                $('#header').addClass('small');
            }else{
                $('#header').removeClass('small');
            }
            
            // 시간차 스크롤 효과
            var contScroll = $(this).scrollTop();
            var imgScroll = contScroll * -0.1;          

            console.log(contScroll);
            console.log(imgScroll);
            $('#contents').css('transform', 'matrix(1, 0, 0, 1, 0, '+ contScroll +')');
            $('.img_box img').css('transform', 'matrix(1.08584, 0, 0, 1.08584, 0, '+ imgScroll +')');
        });
    </script>
</body>
