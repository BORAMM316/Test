<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="resources/css/reset.css">

</head>
<body>
    <!-- #wrap -->
    <div id="wrap">
        <!-- #header -->
        <div id="header">
            <!-- .header_box -->
            <div class="header_box">
                <h1 class="logo"><a href="home_ver2.html">BRONZE</a></h1>

                <a href="home_ver1.html" class="back_arrow"><img src="resources/images/img_back_arrow.png" alt="뒤로가기화살표"></a>

        <!-- #m_ct -->
        <div id="m_ct">
            <!-- .login_wrap -->
            <div class="login_wrap">

                    <input type="password" id="pw" name="pw" value="" placeholder="PASSWORD">
                    <button type="submit" id="login_btn">LOG IN</button>

            </div>
            <!-- //.login_wrap -->

            <p class="pw_q">Forgot Password? &nbsp;&nbsp;<a href="#none">Recover</a></p>

    </div>
