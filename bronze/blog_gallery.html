<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/blog_gallery.css">

    <title>BRONZE &gt; BLOG  &gt; GALLERY</title>
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">
        <!-- .stn_gnb -->
        <div class="stn_gnb">
            <div class="gnb_box">
                <h2>GALLERY</h2>
                <a href="#none" class="back_arrow"><img src="resources/images/img_back_arrow.png" alt="뒤로가기화살표"></a>
                <button type="button" class="search"><img src="resources/images/img_search.png" alt=""></button>
            </div>
        </div>
        <!-- //.stn_gnb -->

        <div class="view_btn">
            <div class="view_btn_box">
                <button type="button" class="list_view_btn"><img src="resources/images/ico_list_view.png" alt=""></button>
                <button type="button" class="list_view_btn_select active"><img src="resources/images/ico_list_view_select.png" alt=""></button>
                <button type="button" class="grid_view_btn"><img src="resources/images/ico_grid_view.png" alt=""></button>
                <button type="button" class="grid_view_btn_select"><img src="resources/images/ico_grid_view_select.png" alt=""></button>
            </div>
        </div>

        <div class="photo_wrap">
            <ul class="photo_box photo_list active">
                <li><a href="#none"><img src="resources/images/img_gallery_list1.png" alt=""></a></li>
                <li><a href="#none"><img src="resources/images/img_gallery_list2.png" alt=""></a></li>
                <li><a href="#none"><img src="resources/images/img_gallery_list3.png" alt=""></a></li>
            </ul>

            <ul class="photo_box photo_grid">
                <li><a href="#none"><img src="resources/images/img_gallery_list4.png" alt=""></a></li>
                <li><a href="#none"><img src="resources/images/img_gallery_list5.png" alt=""></a></li>
                <li><a href="#none"><img src="resources/images/img_gallery_list6.png" alt=""></a></li>
                <li><a href="#none"><img src="resources/images/img_gallery_list5.png" alt=""></a></li>
                <li><a href="#none"><img src="resources/images/img_gallery_list7.png" alt=""></a></li>
                <li><a href="#none"><img src="resources/images/img_gallery_list8.png" alt=""></a></li>
                <li><a href="#none"><img src="resources/images/img_gallery_list9.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <!-- //#wrap -->
</body>
</html>
