<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <title>ASOS</title>
</head>
<body>
  <!-- #wrap -->
  <div id="wrap">
    <!-- #header -->
    <div id="header" class="clearfix">
      <!-- .gnb -->
      <div class="gnb">
        <h1>
          <a href="ASOS.html" class="logo"><img src="images/logo2.png" alt="로고"></a>
          <a href="ASOS.html" class="goto">Go to ASOS.com</a>
        </h1>
        <ul class="nav_gnb">
          <li class="active"><a href="#none">Hello Craig</a></li>
          <li><a href="#none">Sign out</a></li>
          <li class="basket">
            <a href="#none">0 Items</a>
            <a href="#none"><span class="fas fa-shopping-basket"></span></a>
          </li>
        </ul>
      </div>
      <!-- //.gnb -->
    </div>
    <!-- //#header -->

    <!-- #container -->
    <div id="container">
      <!-- #contents -->
      <div id="contents">
        <!-- .section1 -->
        <div class="section section1 active">
          <h3><span>Hats, Sunglases</span><br>& Accessories</h3>
          <div class="stp">
            <p><a href="#none"></a></p>
            <p>Search top picks</p>
          </div>
          <div class="bg_color bg_color1"></div>
        </div>
        <!-- //.section -->

        <!-- .section2 -->
        <div class="section section2">
          <h3><span>T'shirts, Shirts</span><br>& Jackets</h3>
          <div class="stp">
            <p><a href="#none"></a></p>
            <p>Search top picks</p>
          </div>
          <div class="bg_color bg_color2"></div>
        </div>
        <!-- //.section2 -->

        <!-- .section3 -->
        <div class="section section3">
          <h3><span>Jeans, Trousers</span><br>& Shorts</h3>
          <div class="stp">
            <p><a href="#none"></a></p>
            <p>Search top picks</p>
          </div>
          <div class="bg_color bg_color3"></div>
        </div>
        <!-- //.section3 -->

        <!-- .section4 -->
        <div class="section section4">
          <h3><span>Shoes, Boots</span><br>& Trainers</h3>
          <div class="stp">
            <p><a href="#none"></a></p>
            <p>Search top picks</p>
          </div>
          <div class="bg_color bg_color4"></div>
        </div>
        <!-- //.section4 -->
      </div>
      <!-- //#contents -->
    </div>
    <!-- //#container -->

    <!-- #footer -->
    <div id="footer">
      <!-- .foot_wrap -->
      <div class="foot_wrap">
        <!-- .sns -->
        <div class="sns">
          <p class="follow">Follow Us</p>
          <ul>
            <li class="active"><a href="#none" target="_blank"><span class="fab fa-twitter"></span></a></li>
            <li><a href="#none" target="_blank"><span class="fab fa-facebook-f"></span></a></li>
            <li><a href="#none" target="_blank"><span class="fab fa-google-plus-g"></span></a></li>
          </ul>
        </div>
        <!-- //.sns -->

        <p class="copyright">ⓒ2016 asos.com Ltd. All rights reserved</p>
      </div>
      <!-- //.foot_wrap -->
    </div>
    <!-- //#footer -->
  </div>
  <!-- //#wrap -->

</html>
